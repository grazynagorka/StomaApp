<div class="container text-center">
    <hr>
    <div class="row " *ngIf="doctor" style="text-align:center">
        <div class="col-lg-12">
            <h1>Edytuj podane dane</h1>
            <hr>
            <form #doctorForm="ngForm" class="doctorForm">
                <div class="doctor-data">

                    <mat-form-field class="data" appearance="fill">
                        <mat-label>Imię</mat-label>
                        <input matInput autocomplete="off" id="firstname" name="firstname"
                            [(ngModel)]="doctor?.user.firstName" #firstname="ngModel">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Nazwisko</mat-label>
                        <input matInput autocomplete="off" id="lastname" name="lastname"
                            [(ngModel)]="doctor?.user.lastName" #lastname="ngModel">
                    </mat-form-field>
                </div>
                <div mat-dialog-actions>
                    <button mat-button (click)="goBack()">Wróć</button>
                    <button mat-button (click)="updateDoctor()">Zaaktualizuj</button>
                </div>
            </form>
        </div>
    </div>
