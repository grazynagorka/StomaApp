<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Dodaj do bazy:</h1>
        </div>
        <hr>
        <form [formGroup]="addAssistantForm" (ngSubmit)="addAssistant()">
        <div class='doctor-data'>
            <div class="col-lg-12">
                <mat-form-field class="data" appearance="fill">
                    <mat-label>Imię</mat-label>
                    <input type="text" matInput autocomplete="off" id="firstname" name="firstname" formControlName="firstname" #firstname> 
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Nazwisko</mat-label>
                    <input type="text" matInput autocomplete="off" id="lastname" name="lastname" formControlName="lastname" #lastname> 
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="data" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input type="email" matInput autocomplete="off" id="email" name="email" formControlName="email" #email> 
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Hasło</mat-label>
                    <input type="password" matInput autocomplete="off" id="password" name="password" formControlName="password" #password> 
                </mat-form-field>
            </div>
            <div mat-dialog-actions>
                <button mat-button (click)="cancel()">Anuluj</button>
                <button mat-button type="submit" >Zapisz</button>
              </div>
        </div>
        </form>
    </div>
</div>
